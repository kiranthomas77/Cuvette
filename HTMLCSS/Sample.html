<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="image">
                <img src="programming.jpg" alt="Programming Image">
            </div>
            <div class="text-box">
                <p>It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ...</p>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <p class="count">200,000</p>
                <p>Total Questions</p>
            </div>
            <div class="card">
                <p class="count">105,000</p>
                <p>Total Answers</p>
            </div>
            <div class="card">
                <p class="count">10,000</p>
                <p>Participated</p>
            </div>
            <div class="card">
                <p class="count">6,000</p>
                <p>Total Passed</p>
            </div>
        </div>
    </div>
</body>
</html>
